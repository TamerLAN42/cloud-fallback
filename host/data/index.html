<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #555;
        }
        .cookie {
            font-size: 4rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: #27ae60;
            color: white;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 1rem;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç™ Service is Operational</h1>
        <p>If you can see this message, the service is running perfectly.</p>
        <div class="cookie">üç™</div>
        <p>As promised, here's your cookie! Enjoy it while our servers handle everything smoothly in the background.</p>
        <div class="status">STATUS: ACTIVE ‚úì</div>
        <p style="margin-top: 2rem; font-size: 0.9rem; color: #777;">
            This page is served by nginx. 
            Page loaded at: <span id="timestamp"></span>
        </p>
    </div>
    <script>
        const now = new Date();
        document.getElementById('timestamp').textContent = now.toLocaleString();
    </script>
</body>
</html>
